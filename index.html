        /* Luna grande en el fondo */
        .luna {

            background: radial-gradient(circle, #ffffff 30%, #d9d9d9 70%);

        /* Rayos el칠ctricos en CSS */
        .rayo {

            width: 3px;
            height: 120px;
            background: #50aaff;
            opacity: 0.7;
            filter: blur(1px);
            animation: relampago 0.5s infinite alternate;
            z-index: -1; /* Detr치s del texto pero encima de la luna */
        }

        /* Posiciones aleatorias de los rayos */

        .rayo:nth-child(2) { top: 45%; left: 70%; animation-delay: 0.4s; }

        /* Animaci칩n de los rayos */
        @keyframes relampago {

            to { height: 180px; opacity: 1; transform: scaleY(1.2); }
        }
